name: Maven Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: maven-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -B

      - name: Run tests
        run: mvn test -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunker-party-jar
          path: target/bunker-party-*.jar
          retention-days: 7
